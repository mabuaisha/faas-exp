version: 1.0
provider:
  name: openfaas
    # This can be override upon request/need
  gateway: http://gateway.openfaas.local
functions:
  gofunction:
    lang: go
    handler: ./gofunction
    image: mabuaisha/gofunction:latest
    labels:
      com.openfaas.scale.min: 5
      com.openfaas.scale.max: 5
      # Relevant for nomad bug, does not update the min as 5
      com.openfaas.scale.factor: 100
    environment:
      write_debug: true