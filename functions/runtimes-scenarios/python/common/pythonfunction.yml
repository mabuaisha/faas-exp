version: 1.0
provider:
  name: openfaas
  # This can be override upon request/need
  gateway: http://gateway.openfaas.local
functions:
  pythonfunction:
    lang: python3
    handler: ./pythonfunction
    image: mabuaisha/pythonfunction:latest
    labels:
      com.openfaas.scale.min: 1
      com.openfaas.scale.max: 20
    environment:
      read_timeout: 5m5s
      write_timeout: 5m5s