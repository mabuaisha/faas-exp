version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  ftpfunction:
    lang: node12
    handler: ./ftpfunction
    image: mabuaisha/ftpfunction:latest
    environment:
      write_debug: true
      ftp_host: YOUR_IP_FTP_SERVER
      ftp_user: YOUR_FTP_USER_NAME
      ftp_password: YOUR_FTP_PASSWORD


