version: 1.0
provider:
  name: openfaas
  # This can be override upon request/need
  gateway: http://gateway.openfaas.local
functions:
  fibfunction:
    lang: node12
    handler: ./fibfunction
    image: mabuaisha/fibfunction:latest
    labels:
      datacenters: "dc1"
      com.openfaas.scale.min: 5
      com.openfaas.scale.max: 5
      # Relevant only for nomad
      com.openfaas.scale.factor: 100
    environment:
      write_debug: true

