version: 1.0
provider:
  name: openfaas
  # This can be override upon request/need
  gateway: http://gateway.openfaas.local
functions:
  fibfunction:
    lang: node12
    handler: ./fibfunction
    image: mabuaisha/fibfunction:latest
    labels:
      com.openfaas.scale.min: 1
      com.openfaas.scale.max: 20
      com.openfaas.scale.zero: true
    environment:
      read_timeout: 5m5s
      write_timeout: 5m5s
      write_debug: true

