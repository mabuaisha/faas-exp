version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:31112
functions:
  fibfunction:
    lang: node12
    handler: ./fibfunction
    image: mabuaisha/fibfunction:latest
    labels:
      com.openfaas.scale.min: 1
      com.openfaas.scale.max: 15
    # Only relevant for K8S
    secrets:
      - dockerhub
    environment:
      write_debug: true