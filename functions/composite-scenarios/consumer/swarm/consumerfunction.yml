version: 1.0
provider:
  name: openfaas
  gateway: http://gateway.openfaas.local
functions:
  consumerfunction:
    lang: node12
    handler: ./consumerfunction
    image: mabuaisha/consumerfunction:latest
    environment:
      read_timeout: 5m5s
      write_timeout: 5m5s
      write_debug: true
      gateway_endpoint: http://gateway:8080
    labels:
      com.openfaas.scale.min: 1
      com.openfaas.scale.max: 20
