experiment:
  server: gateway.openfaas.local
  port: 80
  orchestrator: k8s
  number_of_runs: 2
  delay_between_runs: 2 # The format in minute
  number_of_requests: 40000
  replicas:
    - 1
    - 10
    - 20
  concurrency:
    - 2
    - 5
    - 15
    - 25
  result_dir: /home/centos/result

functions:
  - name: fibfunction
    cold_start: true
    idle_duration: 15 # the format in minute
    dir_path: functions/warm-starts-scenarios
    api:
      uri: function/fibfunction
      param: 25
      http_method: GET